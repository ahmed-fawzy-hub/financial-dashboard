<div class="details-container">
    <h1>{{ instrument?.name }}</h1>
    <p><strong>Type:</strong> {{ instrument?.type }}</p>
    <p><strong>Symbol:</strong> {{ instrument?.symbol }}</p>
    <p><strong>Currency:</strong> {{ instrument?.currency }}</p>
  
    <div class="chart-container" *ngIf="chartData.length">
      <h2>Price Trends</h2>
      <canvas baseChart
        [datasets]="chartData"
        [labels]="chartLabels"
        [options]="{
          responsive: true,
          scales: { y: { beginAtZero: true } },
          plugins: { legend: { display: true } }
        }"
        [chartType]="'line'">
      </canvas>
    </div>
  </div>
