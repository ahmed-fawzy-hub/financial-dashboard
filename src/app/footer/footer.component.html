<footer class="footer bg-dark text-light pt-4">
  <div class="container">
    <div class="row">
      <!-- قسم وسائل التواصل الاجتماعي -->
      <div class="col-md-4 text-center text-md-start mb-3">
        <h5>Follow Us</h5>
        <ul class="list-unstyled d-flex justify-content-center justify-content-md-start gap-3">
          <li *ngFor="let link of socialLinks">
            <a [href]="link.url" target="_blank" class="text-light">
              <i [class]="link.icon" aria-hidden="true"></i>
              <span class="visually-hidden">{{ link.name }}</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- قسم معلومات الاتصال -->
      <div class="col-md-4 text-center mb-3">
        <h5>Contact Us</h5>
        <p>
          Email: <a href="mailto:contact&#64;financialdashboard.com" class="text-info">
            contact&#64;financialdashboard.com
          </a>
        </p>
      </div>

      <!-- قسم الروابط الإضافية -->
      <div class="col-md-4 text-center text-md-end mb-3">
        <h5>Links</h5>
        <ul class="list-unstyled">
          <li><a routerLink="/privacy-policy" class="text-light">Privacy Policy</a></li>
          <li><a routerLink="/terms-of-service" class="text-light">Terms of Service</a></li>
        </ul>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col text-center">
        <p class="small">&copy; 2024 Financial Dashboard. All rights reserved.</p>
      </div>
    </div>
  </div>
</footer>
