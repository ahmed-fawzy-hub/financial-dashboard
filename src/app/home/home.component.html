<div class="container mt-5">
  <h1 class="text-center mb-4">Financial Instruments</h1>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let instrument of instruments">
      <div class="card shadow-lg h-100">
        <div class="card-header bg-primary text-white">
          <h5 class="card-title text-center mb-0">{{ instrument.name }}</h5>
        </div>
        <div class="card-body">
          <p class="card-text">
            <strong>Type:</strong> {{ instrument.type }} <br />
            <strong>Symbol:</strong> {{ instrument.symbol }}
          </p>
        </div>
        <div class="card-footer text-center">
          <a [routerLink]="['/details', instrument.symbol]" class="btn btn-outline-primary btn-sm">
            View Details
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
