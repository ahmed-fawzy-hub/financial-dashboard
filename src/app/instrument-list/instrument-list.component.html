
<div class="container mt-5">
  <h1 class="text-center mb-4">Financial Instruments</h1>

  <div class="mb-3">
    <input
      type="text"
      [(ngModel)]="searchQuery"
      class="form-control"
      placeholder="Search..."
      (input)="onSearch()"
    />
    <select [(ngModel)]="selectedCategory" class="form-select mt-2" (change)="filterByCategory()">
      <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
    </select>
  </div>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let instrument of filteredInstruments">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ instrument.name }}</h5>
          <p>
            <strong>Type:</strong> {{ instrument.type }} <br />
            <strong>Symbol:</strong> {{ instrument.symbol }}
          </p>
          <a [routerLink]="['/details', instrument.symbol]" class="btn btn-primary btn-sm">
            View Details
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-4">
    <button class="btn btn-danger" (click)="clearCache()">Clear Cache</button>
  </div>
</div>
